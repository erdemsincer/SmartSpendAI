version: '3.9'

services:
  auth-api:
    build:
      context: .
      dockerfile: src/Services/AuthService/AuthService.API/Dockerfile
    ports:
      - "5001:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
    depends_on:
      - auth-db

  auth-db:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: authdb
    ports:
      - "5433:5432"
    volumes:
      - auth_data:/var/lib/postgresql/data

  upload-api:
    build:
      context: .
      dockerfile: src/Services/UploadService/UploadService.API/Dockerfile
    ports:
      - "5002:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
    depends_on:
      - upload-db

  upload-db:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: uploadDb
    ports:
      - "5434:5432"
    volumes:
      - upload_data:/var/lib/postgresql/data

  ocr-worker:
    build:
      context: .
      dockerfile: src/Services/OCRService/OCRService.Worker/Dockerfile
    depends_on:
      - ocr-db
      - rabbitmq
    environment:
      - ASPNETCORE_ENVIRONMENT=Development

  ocr-db:
    image: postgres:15
    container_name: smartspendai-ocr-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: ocrdb
    ports:
      - "5435:5432"
    volumes:
      - ocr_data:/var/lib/postgresql/data

  parser-api:
    build:
      context: .
      dockerfile: src/Services/ParserService/ParserService.API/Dockerfile
    ports:
      - "5003:8080"
    depends_on:
      - parser-db
      - rabbitmq
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
    volumes:
      - ./src/Services/ParserService:/app

  parser-db:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: parserdb
    ports:
      - "5436:5432"
    volumes:
      - parser_data:/var/lib/postgresql/data

  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"

volumes:
  auth_data:
  upload_data:
  ocr_data:
  parser_data:
